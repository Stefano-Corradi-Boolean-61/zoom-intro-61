<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css' integrity='sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==' crossorigin='anonymous'/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 


    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Zoom intro</title>
</head>
<body>

    <header class="d-flex space-between">

        <div class="nav-left d-flex  ">
            <div class="chevron-box">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="chevron-box">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Cerca">
            </div>
        </div>

        <div class="nav-center ">
            <nav>
                <ul class="d-flex">
                    <li>
                        <i class="fa-solid fa-house"></i>
                        <p>Home</p>
                    </li>
                    <li>
                        <i class="fa-regular fa-comment"></i>
                        <p>Chattare</p>
                    </li>
                    <li class="active">
                        <i class="fa-regular fa-clock"></i>
                        <p>Riunioni</p>
                    </li>
                    <li>
                        <i class="fa-regular fa-address-book"></i>
                        <p>Contatti</p>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="nav-right">
            <div class="account">
                <i class="fa-regular fa-circle-user"></i>
            </div>
        </div>
    </header>

    <main class="d-flex center ">
        <div class="setting">
            <i class="fa-solid fa-gear"></i>
        </div>
        
        <!-- contenitore bottoni -->
        <div class="content-left d-flex wrap ">

            <div class="item d-flex ">
                <div class="btn orange d-flex center">
                    <i class="fa-solid fa-video"></i>
                </div>
                <p>Nuova riunione <i class="fa-solid fa-chevron-down"></i></p>
            </div>

            <div class="item d-flex ">
                <div class="btn d-flex center">
                    <i class="fa-regular fa-square-plus"></i>
                </div>
                <p>Entra</p>
            </div>
            <div class="item d-flex ">
                <div class="btn d-flex center">
                    <i class="fa-regular fa-calendar-days"></i>
                </div>
                <p>Calendario</p>
            </div>
            <div class="item d-flex ">
                <div class="btn d-flex center">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                </div>
                <p>Condividi schermo</p>
            </div>
        </div>
        <!-- /contenitore bottoni -->

        <div class="content-right">
            <div class="box">
                <div class="top">
                    <h2>11:32</h2>
                    <p>Venerd√¨ 18 marzo 2022</p>
                </div>
                <div class="bottom d-flex center">
                    <p>Nessuna riunione per oggi</p>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
